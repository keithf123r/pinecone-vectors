<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vector Embeddings Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div id="visualization" class="visualization-container"></div>
            </div>
            <div class="col-md-3">
                <div class="control-panel">
                    <h2>Vector Embeddings</h2>
                    <p>3D visualization of your Pinecone vector embeddings</p>
                    
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>Controls</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="point-size" class="form-label">Point Size</label>
                                <input type="range" class="form-range" id="point-size" min="1" max="10" value="3">
                            </div>
                            <div class="mb-3">
                                <label for="opacity" class="form-label">Opacity</label>
                                <input type="range" class="form-range" id="opacity" min="0.1" max="1" step="0.1" value="0.8">
                            </div>
                            <div class="mb-3">
                                <button id="reset-view" class="btn btn-secondary">Reset View</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>Filters</h5>
                        </div>
                        <div class="card-body">
                            <div id="filters-container">
                                <p>Loading filters...</p>
                            </div>
                            <div class="mt-3">
                                <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                                <button id="reset-filters" class="btn btn-outline-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>Vector Information</h5>
                        </div>
                        <div class="card-body">
                            <div id="vector-info">
                                <p>Click on a point to see details</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5>Statistics</h5>
                        </div>
                        <div class="card-body">
                            <div id="stats">
                                <p>Loading statistics...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
</body>
</html>
